  <ion-navbar color="danger">
    <ion-title>Register</ion-title>

<ion-content padding class="background">
    <ion-list>
            <img src="assets/img/Logo.png" class="center"/>
       
        <ion-item>

        </ion-item>

        <ion-item>

        <button color="danger" ion-button full (click)="goToPage()">Sign in</button>
