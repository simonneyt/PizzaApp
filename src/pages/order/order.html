<ion-header>

  <ion-navbar color="danger">
    <ion-title>Order a Pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Make your pizza:</h1>
  <ion-item>
      <ion-input type="text" placeholder="Name your pizza"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label> Extra cheese</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>
    <ion-label color="dark"> Toppings</ion-label>
    <ion-item>
        
        <ion-label>Pepperoni</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Sausage</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>
    <ion-item>
        <ion-label>Mushrooms</ion-label>
        <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>

    <button color="danger" ion-button full (click)="goToCart()"><ion-icon name="cart"></ion-icon>Add to cart</button>


</ion-content>
