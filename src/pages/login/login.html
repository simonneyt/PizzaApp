<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
        <ion-list>
            <img src="assets/img/Logo.png" class="center"/>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password" type="password"></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding text-center>
          <button color="danger" ion-button full (click)="goToPage()">Log in</button>
          <a (click)="goToReg()">Or Create account</a>
      </div>

</ion-content>
