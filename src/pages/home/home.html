<ion-header>
  <ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Locaties</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let item of stores" (click)=showDetail(item)>
          {{ item.name }}
          <ion-icon showWhen="android" name="arrow-forward" item-end class="twitter"></ion-icon>
        </button> 
      </ion-list>
      
</ion-content>
