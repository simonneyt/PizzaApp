<ion-header>

  <ion-navbar color="danger">
    <ion-title> {{store.name}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
          <img src="{{store.image}}"/>
        
        <ion-card-content>
          <ion-item>
          <ion-icon name="call" item-start large></ion-icon>
          {{store.Tel}}
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-left large></ion-icon>
          {{store.email}}     
        </ion-item>
        <br>      
        <h1>Opening hours</h1>      
        <ion-item *ngFor="let hour of store.hours">
              
          {{hour.day}} | {{hour.start}}:00 - {{hour.end}}:00
                    
        </ion-item>  
      </ion-card-content>
      <button color="danger" ion-button full (click)="goToOrder()">Order now!</button>
    </ion-card>

</ion-content>
